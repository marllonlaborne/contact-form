<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Contact Form</title>
</head>
<body>
  <main class="form-container">
    <section class="form-section">
      <h2>Contact us</h2>
      <p>We're open for any suggestion or just to have a chat</p>
      
      <form action="/" class="form-info">
        <fieldset>
          <label for="address">Address</label>
          <address>
            <ul>
              <li>198 West 21th <br> Street Suite 721 <br></li>
              <li>New York NY 10016</li>
            </ul>
          </address>
          <label for="email">Email</label>
          <p>info@yoursite.com</p>
          <label for="phone">Phone</label>
          <p>+ 1235 2355 98</p>
        </fieldset>
      </form>

      <form action="/" class="form">
        <fieldset>
          <input type="text" class="name validate" placeholder="Name">
          <input type="email" class="email validate" placeholder="Email">
          <input type="text" class="subject validate" placeholder="Subject">
          <textarea name="message" class="user-message validate" cols="30" rows="4" placeholder="Create a message here"></textarea>
          <button>Send Message</button>
        </fieldset>
      </form>

      <article class="socials">
        <h3>Follow us here</h3>
        <a href="#" aria-label="Facebook">Facebook</a>
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="LinkedIn">Facebook</a>
      </article>
    </section>

    <aside class="illustration">
      <img src="./img/form-illustration.jpg" alt="Illustration: A window surrounded by plants">
    </aside>
  </main>
</body>
</html>
